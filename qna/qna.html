<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA</title>
    <link rel="shortcut icon" href="/faviconico" type="image/x-icon">
    <link rel="icon" href="/faviconico" type="image/x-icon">
    <script src="/jquery"></script>
    <link rel="stylesheet" href="/qnacss">
</head>
<body>
    <header id="total-header"></header>

    <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="/qnabg">
    </video>

    <div class="qna-panel">
        <div class="main-title"> QNA</div>
        <div style="margin-bottom: 12px;margin-top: 12px;">
            <form action="/searchQna.html/1" method="post"><input type="text" placeholder="제목" name="searchQna"
                    id="search-panel"><button id="searchbtn">검색</button></form>
        </div>
        <div class="board-topline">
            <div class="topline-detail">No.</div>
            <div class="topline-detail">제목</div>
            <div class="topline-detail">작성자</div> 
          </div>
        <hr>
        <% for(let i=(page * page_num) - page_num;i < (page * page_num);i++){ if(i> leng){
            i++;
            }else{
            var datas = data[i]
            %>
            <div class="qna-list">
                <div class="qna-qnano">
                    <%=datas.No%><input type="hidden" name="title" value="<%=data[i].No%>">
                </div>
                <div class="qna-title"><a href="/qnadetail.html/<%=data[i].No%>">
                        <%=datas.title%>
                    </a></div>
                <div class="qna-userid">
                    <%=datas.writter%>
                </div>
            </div>
            <hr>
            <% }} %>
            <div class="num-panel">
                <% for(var j=0; j < data.length / page_num; j++){ %>
                  <div class="num" id="<%=j+1%>">[<a href="/qna.html/<%= j + 1 %>">
                      <%= j + 1 %>
                    </a>]</div>
                  <% } %>
                </div>
                <div onclick="writeForm()" id="write">작성하기</div>
    </div>

    <footer id="total-footer" ></footer>
    
    <script src="/qnajs"></script>
</body>
</html>
