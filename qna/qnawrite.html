<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/faviconico" type="image/x-icon">
    <link rel="icon" href="/faviconico" type="image/x-icon">
    <script src="/jquery"></script>
    <title>QNA</title>

    <style>
         @font-face {
            src: url("/font");
            font-family: "main-font";
        }
        .header {
    background-color:   #181b33;
}
.menu-bar ul ul li {
    background-color:   #181b33;;
}

        .write-board-panel {
            width: 800px;
            margin: auto;
            vertical-align: middle;
            border: 1px solid black;
            box-shadow: 5px 5px 5px;
            padding: 15px;
            margin-top: 170px;
            background-color: #181b33;
            opacity: 0.9;
            border-radius: 10px;
        }

        .buttons {
            text-align: center;
        }

        .button {
            display: inline-block;
            cursor: pointer;
            margin-left: 15px;
            color: white;
        }
        .button:hover {
            font-weight: bold;
        }

        .ti,
        .user,
        .con {
            color: white;
        }
        .ti{
            font-size: 25px;
            margin-bottom: 10px;
        }
        .user{
            margin-bottom: 10px;
            font-size: 20px;
        }
        .con{
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }
        #qnatitle{
            font-size: 25px;
            border-radius: 10px;
        }
        #qnacontent{
            border-radius: 10px;
            font-size: 15px;
            padding: 10px;
        }
        #videobcg {
    
    position: absolute;
    top: 0px;
    left: 0px;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000;
    overflow: hidden;
}
    </style>
  </head>
  <body>
   
    <div class="header">
        <header id="total-header"></header>
    </div>
    <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="/qnabg">
    </video>

    <div class="write-board-panel">
        <form action="/qnawrite" name="writeForm" method="POST">

            <div class="ti">제목 : <input type="text" name="title" id="qnatitle"></div>
            <div class="user">작성자 : <%=data%><input type="hidden" name="userid" id="qnawrite" value="<%=data%>"></div>
            <div class="con"><br> <textarea type="text" name="article" id="qnacontent" cols="95"
                    rows="10" placeholder="내용을 입력하세요"></textarea></div>

        </form>
        <div class="buttons">
            <div onclick="writeBoard()" class="button">작성하기</div>
            <div onclick="history.back()" class="button">뒤로가기</div>
        </div>
    </div>



<script>
    function writeBoard() {
        var title = document.getElementById('qnatitle').value;
        var content = document.getElementById('qnacontent').value;
        if ((title != "") & (content != "")) {
            var con = confirm("작성하시겠습니까?");
            if (con == true) {
                writeForm.submit() = "/qnawrite"
            }
        } else {
            alert('제목과 내용을 입력하시오')
        }
    }
    $(document).ready(function () {
        $("#total-header").load("/header.html")
    });
    $(document).ready(function () {
        $("#total-header").load("/header.html")
    });

    $(document).ready(function () {
        $("#total-footer").load("/totalfooter.html")
    });
</script>
  
  
  
  </body>
</html>
